{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Staff Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f6fa; }
    .sidebar { width:230px; height:100vh; position:fixed; top:0; left:0;
               background:white; box-shadow:2px 0 4px rgba(0,0,0,.05); }
    .sidebar a { padding:12px 20px; display:block; color:#333; text-decoration:none; }
    .sidebar a:hover, .sidebar a.active { background:#0d6efd; color:white; }
    .content { margin-left:230px; padding:30px; }
  </style>
</head>
<body>

<div class="sidebar">
  <h5 class="text-center py-3">Staff Panel</h5>
  <a href="{% url 'staff:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
  <a href="{% url 'staff:profile' %}"    class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">My Profile</a>
  <a href="{% url 'staff:leave_apply' %}"class="{% if request.resolver_match.url_name == 'leave_apply' %}active{% endif %}">Leave Apply</a>
  <a href="{% url 'staff_logout' %}" class="text-danger mt-auto">Logout</a>
</div>

<div class="content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
