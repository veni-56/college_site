<!DOCTYPE html>
<html>
<head>
  <title>Staff Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="min-height:100vh;">
  <div class="card p-4 shadow" style="max-width:400px;">
    <h4 class="text-center mb-3">Staff Login</h4>
    {% for m in messages %}<div class="alert alert-danger py-1">{{ m }}</div>{% endfor %}
    <form method="post">{% csrf_token %}{{ form.as_p }}
      <button class="btn btn-primary w-60">Login</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
