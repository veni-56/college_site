{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            width: 370px;
            padding: 2.5rem 2rem;
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            background: rgba(255, 255, 255, 0.55);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .15);
            border: 1px solid rgba(255, 255, 255, .3);
        }

        .college-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, .6);
        }

        .college-name {
            font-size: 18px;
            font-weight: 600;
            margin-top: 8px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="login-card text-center">

        <!-- Logo & College Name -->
        <img src="{% static 'images/akddrlogo.png' %}" alt="College Logo" class="college-logo mb-2">
        <div class="college-name">A.K.D. Dharma Raja Women's College
            <h6>Rajapalayam</h6>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-danger py-2">{{ m }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="text-start mt-4">
            {% csrf_token %}

            <label class="form-label mb-1 small">Register Number</label>
            <input type="text" class="form-control mb-3" name="username" required>

            <label class="form-label mb-1 small">Password</label>
            <input type="password" class="form-control mb-4" name="password" required>

            <!-- Login button with "Student Login" text -->
            <button type="submit" class="btn btn-success w-100 fw-bold py-2">Student Login</button>
        </form>

        <!-- Links -->
        <div class="mt-3 small">
            <a href="#" class="text-decoration-none">Forgot Password?</a> Â·
            <a href="{% url 'home' %}" class="text-decoration-none">Back to Home</a>
        </div>

    </div>

</body>
</html>
