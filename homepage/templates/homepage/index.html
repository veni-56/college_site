{% extends 'homepage/base.html' %}

{% block content %}

<!-- âœ… Full Width Carousel Section -->
<section class="w-100">
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">

    <!-- Indicators -->
    <div class="carousel-indicators">
      {% for image in slider_images %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></button>
      {% endfor %}
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      {% for image in slider_images %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ image.image.url }}" class="d-block w-100 img-fluid" style="height: 80vh; object-fit: cover;" alt="Slide {{ forloop.counter }}">
          {% if image.caption %}
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
            <h5>{{ image.caption }}</h5>
          </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <!-- Arrows -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</section>

{% endblock %}

<style>
.carousel-item img {
  width: 100%;
  height: 80vh;
  object-fit: cover;
}

.carousel-caption {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px;
  border-radius: 10px;
}

.carousel-indicators [data-bs-target] {
  background-color: white;
  width: 10px;
  height: 10px;
  border-radius: 100%;
}
</style>
