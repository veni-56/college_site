{% extends 'homepage/base.html' %}

{% block fullwidth %}
<!-- âœ… Full Width Carousel -->
<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-indicators">
    {% for image in slider_images %}
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"
        {% if forloop.first %}class="active"{% endif %}></button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    {% for image in slider_images %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ image.image.url }}" class="d-block w-100 img-fluid" style="height: 80vh; object-fit: cover;" alt="Slide">
        {% if image.caption %}
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
            <h5>{{ image.caption }}</h5>
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container-fluid py-4" style="background-color: #004080;">
  <div class="row justify-content-center">
    {% for item in homequicklinks %}
      <div class="col-md-3 mb-3">
        <a href="{{ item.link }}" class="text-decoration-none">
          <div class="quicklink-hover">
            <i class="bi {{ item.icon }}"></i>
            <h5>{{ item.title }}</h5>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
