{% extends 'homepage/base.html' %}

{% block fullwidth %}
<!-- âœ… Full Width Carousel -->
<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-indicators">
    {% for image in slider_images %}
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"
        {% if forloop.first %}class="active"{% endif %}></button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    {% for image in slider_images %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ image.image.url }}" class="d-block w-100 img-fluid" style="height: 80vh; object-fit: cover;" alt="Slide">
        {% if image.caption %}
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
            <h5>{{ image.caption }}</h5>
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- ðŸ”¹ HomeQuickLink Section with Dark Blue Background -->
<div class="py-4" style="background-color: #004080;">
  <div class="container d-flex flex-wrap justify-content-center gap-5">
    {% for item in quick_links %}
      <a href="{{ item.link|default:'#' }}" class="text-decoration-none text-center quick-box">
        <div class="icon-circle mb-2">
          <i class="bi {{ item.icon }} fs-2"></i>
        </div>
        <div class="title-text">{{ item.title }}</div>
      </a>
    {% endfor %}
  </div>
</div>


{% endblock %}
