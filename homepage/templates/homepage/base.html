{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}College Website{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- Optional Top Navbar / Branding -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
      <!-- Top navbar content (optional) -->
    </nav>
  </div>

  <!--Header -->
  {% include 'homepage/header.html' %}

  <!-- Main Navigation Bar -->
  {% include 'homepage/navbar.html' %}

  <!-- Sub Navigation Bar -->
  {% include 'homepage/subnavbar.html' %}

  <!--  Full Width Block-->
  {% block fullwidth %}{% endblock %}

  <!--  Regular Container Content Block -->
  <div class="container content-area my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  {% include 'homepage/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <style></style>
  <script src="{% static 'js/main.js' %}"></script>


</body>
</html>
