{% extends 'homepage/base.html' %}
{% block fullwidth %}

<div class="container-fluid my-5">
  <h2 class="text-center mb-4">Departments</h2>

  {% for dept in departments %}
    <a href="{% url 'department_detail' slug=dept.slug %}" class="text-decoration-none text-dark">
      <div class="d-flex align-items-center border rounded shadow-sm mb-3 px-3 py-2" style="background-color: #f8f9fa;">
        <div style="width: 150px; height: 100px;" class="me-3 text-center">
          {% if dept.image %}
            <img src="{{ dept.image.url }}" class="img-fluid h-100" style="object-fit: cover;" alt="{{ dept.name }}">
          {% else %}
            <img src="{% static 'images/noimage.jpg' %}" class="img-fluid h-100" style="object-fit: cover;" alt="No Image">
          {% endif %}
        </div>
        <div class="flex-grow-1">
          <h5 class="mb-0">{{ dept.name }}</h5>
        </div>
      </div>
    </a>
  {% endfor %}

</div>

{% endblock %}
