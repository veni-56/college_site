{% extends 'homepage/base.html' %}
{% load static %}

{% block fullwidth %}
<style>
  .dept-card {
    border: none;
    text-align: center;
    transition: transform 0.3s;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    padding: 10px;
  }

  .dept-card:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .dept-img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
  }

  .dept-title {
    font-weight: bold;
    margin-top: 10px;
    font-size: 18px;
    text-align: center;
    color: #004080;
    font-family: 'Segoe UI', sans-serif;
  }

  .dept-link {
    text-decoration: none;
    color: inherit;
  }
</style>

<div class="container my-5">
  <h2 class="text-center mb-4" style="color:#004080;">Departments</h2>
  <div class="row">
    {% for dept in departments %}
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="dept-card">
          <a href="{% url 'department_detail' dept.slug %}" class="dept-link">
            {% if dept.image %}
              <img src="{{ dept.image.url }}" alt="{{ dept.name }}" class="dept-img">
            {% else %}
              <img src="{% static 'images/noimage.jpg' %}" alt="{{ dept.name }}" class="dept-img">
            {% endif %}
            <div class="dept-title">{{ dept.name }}</div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
