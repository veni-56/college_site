{% extends 'homepage/base.html' %}
{% load static %}

{% block content %}
<style>
  .dept-card {
    border: none;
    box-shadow: none;
    text-align: center;
    transition: transform 0.3s;
  }

  .dept-card:hover {
    transform: scale(1.05);
  }

  .dept-img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    transition: 0.3s;
  }

  .dept-title {
    font-weight: bold;
    margin-top: 10px;
    text-transform: uppercase;
    font-size: 16px;
  }

  .dept-link {
    text-decoration: none;
    color: inherit;
  }
</style>

<div class="container my-5">
  <h2 class="text-center mb-4">Departments</h2>
  <div class="row">
    {% for dept in departments %}
      <div class="col-md-4 col-sm-6 mb-4">
        <a href="{% url 'department_detail' dept.slug %}" class="dept-link">
          {% if dept.image %}
            <img src="{{ dept.image.url }}" alt="{{ dept.name }}" class="dept-img">
          {% else %}
            <img src="{% static 'images/noimage.jpg' %}" alt="{{ dept.name }}" class="dept-img">
          {% endif %}
          <div class="dept-title">{{ dept.name }}</div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
